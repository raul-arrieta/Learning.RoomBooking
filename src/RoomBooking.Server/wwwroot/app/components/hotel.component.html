<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Hotels
                <small>Page {{_page + 1}} of {{_pagesCount}}</small>
            </h1>
            <ol class="breadcrumb">
                <li>
                    <a [routerLink]="['/Home']">Home</a>
                </li>
                <li class="active">Collections</li>
            </ol>
        </div>
    </div>
    <!-- /.row -->
    <div class="collection-box" *ngFor="let hotel of _hotels">
        <div class="col-md-4">
            <h3>
                <a [routerLink]="['/hotel/:id/room', {id: hotel.Id}]">{{hotel.Name}}</a>
            </h3>
            <p>
                <b>Address:</b> {{hotel.Address}}<br/>
                <b>Rooms:</b> <span class="badge">{{hotel.TotalRooms}}</span> - Reservations: <span class="badge">{{hotel.TotalRoomReservations}}</span><br />
            </p>
            <a *ngIf="hotel.TotalRooms > 0" class="btn btn-primary" [routerLink]="['/hotel/:id/room', {id: hotel.Id}]">View rooms <i class="fa fa-angle-right"></i></a>
        </div>
    </div>
    <hr>
</div>

<footer class="navbar navbar-fixed-bottom">
    <div class="text-center">
        <div ng-hide="(!_pagesCount || _pagesCount < 2)" style="display:inline">
            <ul class="pagination pagination-sm">
                <li><a *ngIf="_page != 0_" (click)="search(0)"><<</a></li>
                <li><a *ngIf="_page != 0" (click)="search(_page-1)"><</a></li>
                <li *ngFor="let n of range()" [ngClass]="{active: n == _page}">
                    <a (click)="search(n)" *ngIf="n != _page">{{n+1}}</a>
                    <span *ngIf="n == _page">{{n+1}}</span>
                </li>
                <li><a *ngIf="_page != (_pagesCount - 1)" (click)="search(pagePlus(1))">></a></li>
                <li><a *ngIf="_page != (_pagesCount - 1)" (click)="search(_pagesCount - 1)">>></a></li>
            </ul>
        </div>
    </div>
</footer>
